<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
	<title>Game</title>
	<style type="text/css">
		body {
			background-color: #000;
			margin: 0;
		}
		#score {
			height: 10%;
			color: white;
			width: 200px;
		}

		#button {
			width: 100%;
			height: 100%;
			position: absolute;
		}

		#form {
		  color: #fff;
		  height: 100px;
		  margin-top: -100px;
		  position: absolute;
		  text-align: center;
		  top: 50%;
		  width: 100%;
		}

		#usernameInput {
		  font-size: 200%;
		  letter-spacing: 3px;
		  color: #fff;
		  font-weight: 100;
		  background-color: transparent;
		  border: none;
		  border-bottom: 2px solid #fff;
		  outline: none;
		  padding-bottom: 15px;
		  text-align: center;
		  width: 400px;
		}

		.correctClass{
			background-image: url(./feelsgoodman.png);
			background-size: 100% 100%;
		}

		.incorrectClass{
			background-image: url(./feelsbadman.png);
			background-size: 100% 100%;
		}
	</style>
</head>
<body>
	<div id="form">
		<h3 class="title">What's your nickname?</h3>
		<input id="usernameInput" type="text" maxlength="14" />
	</div>
	<div id="score"></div>
	<div id="wrapper">
	</div>
	<button id="button" hidden="hidden">BUZZ</button>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/script.js"></script>
</body>

</html>
